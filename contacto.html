<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconleon.ico" type="image/x-icon">
    <title>Paulo Londra - Contacto</title>

    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background: linear-gradient(to right, rgb(189, 189, 255), rgb(255, 233, 236));
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #92a4ff;
        }

        h1 {
            background-color: black;
            padding: 10px;
            margin: 0;
            color: #92a4ff;
        }

        input[type=text],
        input[type=email],
        textarea,
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .contenedor-formulario {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 20px;
        }

        .footer {
            background-color: #333;
            color: #FFF;
            padding: 10px;
            text-align: center;
            clear: both;
        }

        /* ============================= */
        /*        RESPONSIVE MEDIA       */
        /* ============================= */

        @media (max-width: 900px) {
            nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav li {
                float: none;
                width: 100%;
            }

            .contenedor-formulario {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input[type=submit] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Paulo Londra</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="preferencias.html">Preferencias</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a class="active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor-formulario">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí tu nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe aquí tu apellido" required>

            <label for="mail">Mail:</label>
            <input type="text" id="mail" name="mail" placeholder="Escribe aquí tu mail" required>

            <label for="pais">País:</label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Portugal">Portugal</option>
                <option value="Mexico">México</option>
                <option value="Honduras">Honduras</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Pakistan">Pakistán</option>
                <option value="Mongolia">Mongolia</option>
                <option value="Uzbekistan">Uzbekistán</option>
            </select>

            <label>Motivo:</label><br>
            <input type="radio" name="motivo"> <i>Soy fan de Paulo Londra</i><br>
            <input type="radio" name="motivo"> <i>Me interesa este contenido</i><br>
            <input type="radio" name="motivo"> <i>Comerciales</i><br>
            <input type="radio" name="motivo"> <i>Reclamos</i><br><br>

            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="comentario" placeholder="Escribe aquí tu comentario"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer class="footer">
        <p>Derechos reservados © 2025 by David Reyes</p>
    </footer>

</body>
</html>
